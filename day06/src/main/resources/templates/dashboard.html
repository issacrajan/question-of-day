<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.tbl{
border-spacing: 0;
}

.tblheader{
margin: 8px;
}
.col {
	padding: 8px;
	border-bottom: 2px solid blue;
}
.colheader{
text-align: center;
font-weight: 600;
}
</style>
</head>

<body>
	<div style="width: 600px; margin: 16px; margin: auto;">
		<table class="tbl">
			<thead >
			<tr class="tblheader">
				<td class="colheader" > Product Name</td>
				<td class="colheader" >Month</td>
				<td class="colheader" >Quantity</td>
				<td class="colheader" >Sales Amount</td>
			</tr>
			</thead>
			<tbody>
				<tr style="padding: 6px" th:each="sale: ${sales}">
					<td class="col" th:text="${sale.productName}" />
					<td class="col" th:text="${sale.monthYear}" />
					<td class="col" th:text="${sale.saleQuantity}" />
					<td class="col" th:text="${sale.saleAmt}" />
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
